<!DOCTYPE html>
<html>
<head>
    <title>邀请失败</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .error-message {
            margin-top: 20px;
            color: #d9534f; /* Bootstrap's 'btn-danger' color */
        }

        a {
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>邀请失败了</h1>
    <p class="error-message">{{ fail_reason }}</p>
</body>
</html>
